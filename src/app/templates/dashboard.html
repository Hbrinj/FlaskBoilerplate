{% extends "base.html" %}
{% block css %}
<link href="/static/css/jquery.gridster.min.css" rel="stylesheet">
<link href="/static/css/dashboard.css" rel="stylesheet">
<link href="/static/css/bootstrap-colorpicker.min.css" rel="stylesheet">
{% endblock %}
{% block js %}
<script src="static/js/jquery.gridster.min.js"></script>
<script src="static/js/bootstrap-colorpicker.min.js"></script>
<script src="//www.chartjs.org/assets/Chart.min.js"></script>
<script src="static/js/dashboardgrid.js"></script>
{% endblock %}
{% block content %}
<div class="modal fade" id='newPaneDialog' tabindex="-1" role="dialog" aria-labelledby="newPaneDialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" >Add new pane</h4>
			</div>
			<div class="modal-body">
				<p>						
				</p>
				<div class="form-group">
					<label for="widgetType">Select list (select one):</label>
					<select class="form-control" id="widgetType">
						<option selected disabled>Please select</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container" >
</div>
{% endblock %}
